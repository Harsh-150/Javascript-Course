<!-- 
    Ques 1:
    Create a new button. Give it a text "click me", background color of red & text color of
    white. Insert the button as the first element inside the body tag.

    Ques 2:
    Create a <p> tag in HTML, give it a class & some styling.
        Now create a new class in CSS and try to append this class to the <p> element.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .para{
            color: blueviolet;
        }
        .newClass{
            color: aqua;
        }
        .newClass2{
            color:chartreuse;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <p class="para">This is a paragraph.</p>

    <script>
        let btn = document.createElement("button")
        btn.innerText = "Click me!"
        document.body.prepend(btn)
        btn.style.backgroundColor = "red"
        btn.style.color = "white"


        let para = document.querySelector("p")
        console.log(para.getAttribute("class"))
        console.log(para.setAttribute("class","newClass"))
        console.log(para.classList)
        para.classList.add("newClass2")
    </script>
</body>
</html>

        represents an open window in a browser.
        It is browser's object(not Javascript's)
        it is automatically created by browser
        It is a global object
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Hello Javascript</h2>

    <div class="box">first div</div>
    <div class="box">second div</div>
    <div class="box">third div</div>


    <script>
        // console.log(window)
        // console.dir(window.document)
        // console.dir(document.body)
        // console.log(document.body)

        let h2 = document.querySelector('h2');
        console.log(h2.innerText)

        h2.innerText = h2.innerText + " from Harsh Gupta"// concatenation
        console.log(h2.innerText)

        let divs = document.querySelectorAll('.box')
        console.log(divs)
        console.log(divs[0])
        // change inner text of each div
        // method 1
        divs[0].innerText = "new unique 1"
        divs[1].innerText = "new unique 2"
        divs[2].innerText = "new unique 3"

        // method 2
        let index = 0
        for(div of divs){
            div.innerText = `new unique value ${index}`
            index++
        }

    </script>
</body>
</html>
